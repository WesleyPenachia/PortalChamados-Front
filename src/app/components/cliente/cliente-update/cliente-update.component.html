<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1 class="fullWidth">Atualizar Cliente</h1>
    <img
      class="fullWidth"
      src="assets/img/tecnico-create.svg"
      alt="Imagem criar cliente"
    />

    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary"
        >Admin</mat-checkbox
      >
      <mat-checkbox
        (click)="addPerfil(1)"
        [checked]="true"
        class="margin"
        color="primary"
        >Cliente</mat-checkbox
      >
      <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary"
        >Cliente</mat-checkbox
      >
    </section>

    <mat-form-field appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="cliente.nome"
        [formControl]="nome"
        required
        matInput
        placeholder="Exemplo: Maria JosÃ©"
        maxlength="50"
      />
      <mat-icon matSuffix>face</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="cliente.cpf"
        [formControl]="cpf"
        required
        matInput
        placeholder="Exemplo: 000.000.000-00"
        mask="000.000.000-00"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="cliente.email"
        [formControl]="email"
        required
        matInput
        placeholder="Exemplo: seuemail@email.com"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="cliente.senha"
        [formControl]="senha"
        required
        type="password"
        matInput
        placeholder="Exemplo: A234"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="update()"
      [disabled]="!validaCampos()"
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      atualizar
    </button>
    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
